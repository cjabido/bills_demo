name: CD - Deploy to Dokploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # Run CI checks first
  ci:
    name: CI Checks
    uses: ./.github/workflows/ci.yml

  deploy:
    name: Deploy to Dokploy
    runs-on: ubuntu-latest
    needs: [ci]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        env:
          WEBHOOK_URL: ${{ secrets.DOKPLOY_WEBHOOK_URL_PROD }}
        run: |
          echo "Deploying to production..."
          if [ -n "$WEBHOOK_URL" ]; then
            curl -X POST "$WEBHOOK_URL" \
              -H "Content-Type: application/json" \
              --fail --silent --show-error
            echo "Production deployment triggered successfully"
          else
            echo "::warning::DOKPLOY_WEBHOOK_URL_PROD secret not configured"
            exit 1
          fi

      - name: Deployment notification
        if: success()
        run: echo "Production deployment initiated"
